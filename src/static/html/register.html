<!doctype HTML>
<html>
	<head>
		<title>LEVEL Annual Self Assesment</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body class="register">
		<div class="container">
			<form action="#">
				<header class="hero-header">
					<h1><img class="center-block img-responsive" src="../img/level-logo.png" alt=""></h1>
				</header>
				<section class="user-info">
					<div class="form-group">
						<div class="row">
							<div class="col-md-3 col-md-offset-3">
								<label for="fname">First Name<sup>*</sup></label>
								<input type="text" class="form-control" name="fname" placeholder="First Name" required>
							</div>
							<div class="col-md-3">
								<label for="lname">Last Name<sup>*</sup></label>
								<input type="text" class="form-control" name="lname" placeholder="Last Name" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<label for="email">Level Email Address<sup>*</sup></label>
								<input type="text" class="form-control" name="email" placeholder="Email" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<label for="lion-login">Lion Login<sup>*</sup></label>
								<input type="text" class="form-control" name="lion-login" placeholder="Lion Login" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<label for="lion-pass">Lion Password<sup>*</sup></label>
								<input type="text" class="form-control" name="lion-pass" placeholder="Lion Password" required>
							</div>
						</div>
					</div>
					<button class="btn btn-default center-block" type="submit">Register</button>
				</section>
			</form>
		</div>
	</body>
</html>
