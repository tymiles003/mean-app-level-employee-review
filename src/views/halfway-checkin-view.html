<main class="container">

	<header class="hero-header">
		<h1 class="header-halfway">LEVEL Performance Reviews: Halfway Checkin</h1>
	</header>

	<form name="halfwayForm" novalidate autocomplete="off" ng-submit="halfwayForm.$valid && saveHalfwayForm()">

		<section class="section flex-section row">
			<div class="section-header col-md-3">
				<h2>Halfway Checkin</h2>
			</div>

			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">
				<div class="row form-group">
					<label for="empFirstName">Team Member Name<span class="required">*</span></label>

					<div class="row">
						<div class="col-xs-12 col-sm-6 form-group">
							<input type="text" name="empFirstName" id="empFirstName" placeholder="Your First Name" class="form-control" ng-model="halfwayFormInfo.empFirstName" required>
							<div ng-messages="halfwayForm.empFirstName.$error" ng-if="halfwayForm.empFirstName.$invalid && halfwayForm.$submitted">
								<div ng-message="required" class="validation-error">This field is required</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 form-group">
							<input type="text" name="empLastName" id="empLastName" placeholder="Your Last Name" class="form-control" ng-model="halfwayFormInfo.empLastName" required>
							<div ng-messages="halfwayForm.empLastName.$error" ng-if="halfwayForm.empLastName.$invalid && halfwayForm.$submitted">
								<div ng-message="required" class="validation-error">This field is required</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<label for="manFirstName">Team Member Manager<span class="required">*</span></label>

					<div class="row">
						<div class="col-xs-12 col-sm-6 form-group">
							<input type="text" name="manFirstName" id="manFirstName" placeholder="Your Manager's First Name" class="form-control" ng-model="halfwayFormInfo.manFirstName" required>
							<div ng-messages="halfwayForm.manFirstName.$error" ng-if="halfwayForm.manFirstName.$invalid && halfwayForm.$submitted">
								<div ng-message="required" class="validation-error">This field is required</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<input type="text" name="manLastName" id="manLastName" placeholder="Your Manager's Last Name" class="form-control" ng-model="halfwayFormInfo.manLastName" required>
							<div ng-messages="halfwayForm.manLastName.$error" ng-if="halfwayForm.manLastName.$invalid && halfwayForm.$submitted">
								<div ng-message="required" class="validation-error">This field is required</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="section flex-section row">
			<!-- shared 9 box include? -->
			<div class="section-header col-md-3">
				<h2>9 box diagram</h2>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">
				<p>9box here</p>
			</div>
		</section>

		<section class="section flex-section row">
			<div class="section-header col-md-3">
				<h2 >Supporting Comments</h2>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">
				<div class="row form-group">
					<label for="supportingComments" id="supp">Team Member Name<span class="required">*</span></label>
					<textarea name="supportingComments" id="supportingComments" class="form-control" placeholder="Provide Comment to Support Your Selection." rows="10" ng-model="halfwayFormInfo.supportingComments" required></textarea>
					<div ng-messages="halfwayForm.supportingComments.$error" ng-show="halfwayForm.supportingComments.$invalid && halfwayForm.$submitted">
						<div ng-message="required" class="validation-error">This field is required</div>
					</div>
				</div>
			</div>
		</section>

		<section class="section buttons row">
			<div class="col-sm-12">
				<div class="form-group">
					<button type="submit" class="btn btn-default">Save Review</button>
				</div>
				<div>
					<pre> halfwayFormInfo: {{halfwayFormInfo | json }} </pre>
				</div>
			</div>
		</section>

	</form>
</main>
