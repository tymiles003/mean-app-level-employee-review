<main class="container">

    <header class="hero-header">
        <h1 class="header-peer">LEVEL Performance Feedback Request</h1>
    </header>

    <form name="peerForm" novalidate autocomplete="off" class="register?" ng-submit="peerForm.$valid && submitFeedback()">

        <section class="section flex-section row">
            <div class="section-header col-md-3">
                <h2>Peer Feedback</h2>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 form-group">
                        <label for="lionLogin">Lion Login<span class="required">*</span></label>
                        <input type="text" name="lionLogin" id="lionLogin" placeholder="Lion Login" class="form-control" required ng-model="peerFormInfo.lionLogin">
                        <div ng-messages="peerForm.lionLogin.$error" ng-if="peerForm.lionLogin.$invalid && peerForm.$submitted">
                            <div ng-message="required" class="validation-error">This field is required</div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group">
                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control" required ng-model="peerFormInfo.password">
                        <div ng-messages="peerForm.password.$error" ng-if="peerForm.password.$invalid && peerForm.$submitted">
                            <div ng-message="required" class="validation-error">This field is required</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section buttons row">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Provide Peer Feedback</button>
                </div>
                <div>
                    <pre> peerFormInfo = {{ peerFormInfo | json }}</pre>
                </div>
                <div>
                    <pre> project codename = {{ codename | uppercase }}</pre>
                </div>
            </div>
        </section>

    </form>

</main>
