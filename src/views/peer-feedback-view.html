<main class="container feedback">

    <header class="hero-header">
        <h1 class="header-peer">LEVEL Performance Feedback Request</h1>
    </header>

    <form name="peerForm" novalidate autocomplete="off" ng-submit="peerForm.$valid && submitFeedback()">

        <section class="section flex-section row">
            <div class="section-header col-md-3">
                <h2>Login Credentials</h2>
            </div>

            <!-- form column -->
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">

                <!-- xtra div row for name over multiple fields -->
                <div class="row form-group">
                    <label for="peerFirstName">Peer Reviewer Name<span class="required">*</span></label>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 form-group">
                            <input type="text" name="peerFirstName" id="peerFirstName" placeholder="First Name" class="form-control" ng-model="peerFormInfo.peerFirstName" required>
                            <div ng-messages="peerForm.peerFirstName.$error" ng-if="peerForm.peerFirstName.$invalid && peerForm.$submitted">
                                <div ng-message="required" class="validation-error">This field is required</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 form-group">
                            <input type="text" name="peerLastName" id="peerLastName" placeholder="Last Name" class="form-control" ng-model="peerFormInfo.peerLastName" required>
                            <div ng-messages="peerForm.peerLastName.$error" ng-if="peerForm.peerLastName.$invalid && peerForm.$submitted">
                                <div ng-message="required" class="validation-error">This field is required</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- xtra div row for name over multiple fields -->
                <div class="row form-group">
                    <label for="memberFirstName">Team Member Name<span class="required">*</span></label>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 form-group">
                            <input type="text" name="memberFirstName" id="memberFirstName" placeholder="First Name" class="form-control" ng-model="peerFormInfo.memberFirstName" required>
                            <div ng-messages="peerForm.memberFirstName.$error" ng-if="peerForm.memberFirstName.$invalid && peerForm.$submitted">
                                <div ng-message="required" class="validation-error">This field is required</div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 form-group">
                            <input type="text" name="memberLastName" id="memberLastName" placeholder="Last Name" class="form-control" ng-model="peerFormInfo.memberLastName" required>
                            <div ng-messages="peerForm.memberLastName.$error" ng-if="peerForm.memberLastName.$invalid && peerForm.$submitted">
                                <div ng-message="required" class="validation-error">This field is required</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-xs-12 col-sm-6" style="padding-left:0;">
                        <label for="feedback-month">Feedback Month<span class="required">*</span></label>
                        <select class="form-control" name="feedback-month" id="feedback-month" required>
                            <option value="-1">Please select a month</option>
                            <option value="Apr">April</option>
                            <option value="Aug">August</option>
                            <option value="Dec">December</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label for="feedback-year">Feedback Year<span class="required">*</span></label>
                        <select class="form-control" name="feedback-year" id="feedback-year" required>
                            <option value="-1">Please select a year</option>
                            <option value="2016-2017">2016/2017</option>
                            <option value="2017-2018">2017/2018</option>
                        </select>
                    </div>
                </div>

            </div>
        </section>

        
        <section class="row section buttons">
            <div class="col-sm-12">
                <div class="form-group">
                    <p>Your peer feedback will remain confidential and only be shared with the Team Member's manager.</p>
                    <button type="submit" class="btn btn-default">Provide Peer Feedback</button>
                </div>
                <div>
                    <pre> peerFormInfo = {{ peerFormInfo | json }}</pre>
                </div>
            </div>
        </section>

    </form>

</main>
