<div class="text-center">
	<h1>Register</h1>
</div>
<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
	<form data-ng-submit="register()" class="register form-horizontal" novalidate autocomplete="off">
		<fieldset>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="lionlogin">Lion Login</label>
				<input type="text" id="lionlogin" name="lionlogin" class="form-control" data-ng-model="credentials.lionlogin" placeholder="Lion Login">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-large btn-primary"><<a href="/#!/dashTest"></a>Register</button>&nbsp; or&nbsp;
				<a href="/#!/login" class="show-signup">Log in</a>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong>{{error}}</strong>
			</div>
		</fieldset>
	</form>
</div>
