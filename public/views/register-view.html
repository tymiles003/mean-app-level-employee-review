<main class="container">
	<header class="hero-header">
	    <h1 class="header-register">Register for the LEVEL Performance Enablement program</h1>
	</header>

	<form name="regForm" ng-submit="regForm.$valid && register()" class="register" novalidate autocomplete="off">
		<fieldset>
			<section class="row section flex-section">
				<div class="col-md-3 section-header">
					<h2>Registration Details</h2>
				</div>
				<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">
					<div class="row register">
						<div class="row form-group">
							<div class="col-xs-12 col-sm-6 form-group">
								<label for="first-name">First Name<span class="required">*</span></label>
								<input type="text" id="first-name" name="firstName" class="form-control" ng-model="regFormInfo.firstName"  placeholder="First Name" required>
								<div ng-if="regForm.$submitted && regForm.firstName.$invalid">
									 <div when="required" class="validation-error">This field is required</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label for="last-name">Last Name<span class="required">*</span></label>
								<input type="text" id="last-name" name="lastName" class="form-control" ng-model="regFormInfo.lastName" placeholder="Last Name" required>
								<div ng-if="regForm.$submitted && regForm.lastName.$invalid">
									 <div when="required" class="validation-error">This field is required</div>
								</div>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-xs-12 col-sm-6 form-group">
								<label for="email">Email<span class="required">*</span></label>
								<input type="text" id="email" name="email" class="form-control" ng-model="regFormInfo.email" placeholder="email@address.com" required>
								<div ng-if="regForm.$submitted && regForm.email.$invalid">
									 <div when="required" class="validation-error">This field is required</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label for="lion-login">Lion Log In<span class="required">*</span></label>
								<input type="text" id="lion-login" name="lionLogin" class="form-control" ng-model="regFormInfo.lionLogin" placeholder="Lion Log In" required>
								<div ng-if="regForm.$submitted && regForm.lionLogin.$invalid">
									 <div when="required" class="validation-error">This field is required</div>
								</div>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-xs-12 col-sm-6 form-group">
								<label for="ss-password">Create Password<span class="required">*</span></label>
								<input type="password" id="ss-password" name="ssPassword" class="form-control" ng-model="regFormInfo.ssPassword" placeholder="Create Password" required>
								<div ng-if="regForm.$submitted && regForm.ssPassword.$invalid">
									 <div when="required" class="validation-error">This field is required</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label for="ss-password-confirm">Re-type Password<span class="required">*</span></label>
								<input type="password" id="ss-password-confirm" name="ssPasswordConfirm" class="form-control" ng-model="regFormInfo.ssPasswordConfirm" placeholder="Re-type Password" required>
								<div ng-if="regForm.$submitted && regForm.ssPasswordConfirm.$invalid">
									 <div when="required" class="validation-error">This field is required</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="section buttons row">
				<div class="col-sm-12">
					<div class="form-group">
						<button class="btn btn-default" type="submit">Register</button>
					</div>
					<div class="form-group">
						<a href="/#/login" class="show-signup">Or, login to your account.</a>
					</div>
				</div>
			</section>
		</fieldset>
	</form>
</main>
