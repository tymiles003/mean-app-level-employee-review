<div class="text-center">
	<h1>SugarSnaps Register</h1>
</div>
<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
	<form ng-submit="register()" class="register form-horizontal" novalidate autocomplete="off">
		<fieldset>
			<div class="form-group">
				<label for="first-name">First Name</label>
				<input type="text" required id="first-name" name="first-name" class="form-control" ng-model="formInfo.firstName" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="last-name">Last Name</label>
				<input type="text" id="last-name" name="last-name" class="form-control" ng-model="formInfo.lastName" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" name="email" class="form-control" ng-model="formInfo.email" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="lion-login">Lion Login</label>
				<input type="text" id="lion-login" name="lion-login" class="form-control" ng-model="formInfo.lionLogin" placeholder="Lion Login">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" ng-model="formInfo.password" placeholder="Password">
			</div>
			<div class="text-center form-group">
				<button class="btn btn-default center-block" type="submit">Register</button>
				<!--<a href="/#/dash-test" class="show-signup">Register</a>-->
				&nbsp; or &nbsp;
				<a href="/#/login" class="show-signup">Log in</a>
			</div>
		</fieldset>
		<!-- <span>HEY: {{formInfo}}</span> -->
	</form>
</div>
