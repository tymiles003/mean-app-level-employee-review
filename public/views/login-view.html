<div class="text-center">
	<h1>LOG IN!!!</h1>
</div>
<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
	<form name="logInForm" data-ng-submit="logIn()" class="register form-horizontal" novalidate autocomplete="off">
		<fieldset>
			<div class="form-group">
				<label for="email">Email<span class="required">*</span></label>
				<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email" required>
				<div ng-messages="logInForm.email.$error" ng-if="logInForm.email.$touched">
					 <div ng-message="required" class="validation-error">This field is required</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password<span class="required">*</span></label>
				<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required>
				<div ng-messages="logInForm.password.$error" ng-if="logInForm.password.$touched">
					 <div ng-message="required" class="validation-error">This field is required</div>
				</div>
			</div>
			<div class="text-center form-group">
				<button type="submit" class="btn btn-primary">Log In</button>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong>{{error}}</strong>
			</div>
		</fieldset>
	</form>
</div>
