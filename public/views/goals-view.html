<title>LEVEL Goal Setting</title>
<div class="container">
	<form name="goalSetting" ng-submit="submit(goalSetting)" novalidate autocomplete="off">
		<header class="hero-header">
			<h1><img class="center-block img-responsive" src="/assets/images/header-goals-large.png" alt="LEVEL - Goal Setting"></h1>
		</header>
		<section class="section clearfix">
			<div class="section-header goals-team-member-details col-md-3">
				<h2>Team Member Details</h2>
			</div>
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-1">
				<div class="row form-group">
					<label for="team-member-name">Team Member Name<span class="required">*</span></label>
					<div class="row name">
						<div class="col-xs-12 col-sm-6">
							<input type="text" name="memberFirstName" class="form-control" placeholder="First Name" ng-model="goalSetting.teamMemberFName" required>
							<div ng-messages="goalSetting.memberFirstName.$error" ng-if="goalSetting.memberFirstName.$touched">
								 <div ng-message="required">This field is required</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<input type="text" name="memberLastName" class="form-control" placeholder="Last Name" ng-model="goalSetting.teamMemberLName" required>
							<div ng-messages="goalSetting.memberLastName.$error" ng-if="goalSetting.memberLastName.$touched">
								 <div ng-message="required">This field is required</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="team-member-title">Team Member Title<span class="required">*</span></label>
							<input type="text" name="memberTitle" class="form-control" name="team-member-title" placeholder="Title" ng-model="goalSetting.teamMemberTitle" required>
							<div ng-messages="goalSetting.memberTitle.$error" ng-if="goalSetting.memberTitle.$touched">
								 <div ng-message="required">This field is required</div>
							</div>
						</div>
						<div class="col-sm-6 form-group">
							<label for="feedback-year">Feedback Year<span class="required">*</span></label>
							<select class="form-control" name="feedbackYear" id="feedback-year" ng-model="goalsetting.feedbackYear" required>
								<option value="-1">Please select a year</option>
								<option value="1">2015/2016</option>
								<option value="2">2016/2017</option>
							</select>
							<div ng-messages="goalSetting.feedbackYear.$error" ng-if="goalSetting.feedbackYear.$touched">
								 <div ng-message="required">This field is required</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row form-group">
					<label for="team-member-manager-name">Team Member Manager<span class="required">*</span></label>
					<div class="row name">
						<div class="col-xs-12 col-sm-6">
							<input type="text" name="memberManagerFirstName" class="form-control"  placeholder="First Name" ng-model="goalSetting.memberManagerFName" required>
							<div ng-messages="goalSetting.memberManagerFirstName.$error" ng-if="goalSetting.memberManagerFirstName.$touched">
								 <div ng-message="required">This field is required</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<input type="text" name="memberManagerLastName" class="form-control"  placeholder="Last Name" ng-model="goalSetting.memberManagerLName" required>
							<div ng-messages="goalSetting.memberManagerLastName.$error" ng-if="goalSetting.memberManagerLastName.$touched">
								 <div ng-message="required">This field is required</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="section section-last center-block buttons">
			<button class="btn btn-alt" type="submit">Save form</button>
			<button class="btn btn-default" type="submit">Submit form</button>
			<button class="btn btn-alt btn-last" type="reset">Clear form</button>
		</section>
</div>
