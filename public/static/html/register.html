<!doctype HTML>
<html>
	<head>
		<title>LEVEL Annual Self Assesment</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body class="register">
		<div class="container">
			<form action="#">
				<header class="hero-header">
					<h1><img class="center-block img-responsive" src="../img/level-logo.png" alt=""></h1>
				</header>
				<section class="user-info">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-3 col-xs-offset-3">
								<label for="first-name">First Name<sup>*</sup></label>
								<input type="text" class="form-control" name="firstname" placeholder="First Name" required>
							</div>
							<div class="col-xs-3">
								<label for="last-name">Last Name<sup>*</sup></label>
								<input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<label for="lion-usernam">Lion Username<sup>*</sup></label>
								<input type="text" class="form-control" name="username" placeholder="User Name" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<label for="lion-password">Lion Password<sup>*</sup></label>
								<input type="text" class="form-control" name="lionpassword" placeholder="Email" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<label for="email">Level Email Address<sup>*</sup></label>
								<input type="text" class="form-control" name="email" placeholder="First Name" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<label for="create-password">Create Password<sup>*</sup></label>
								<input type="text" class="form-control" name="createpassword" placeholder="Password" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<label for="confirm-password">Confirm Password<sup>*</sup></label>
								<input type="text" class="form-control" name="confirmpassword" placeholder="Password" required>
							</div>
						</div>
					</div>
					<button class="btn btn-default center-block" type="submit">Register</button>
				</section>
			</form>
		</div>
	</body>
</html>
