<!DOCTYPE html>
<html>
	<head>
		<title>Goal Setting</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- <link rel="stylesheet" type="text/css" href="../css/annual-review.css"> -->
	</head>
	<body class="annual-assesment">
		<div class="container">
			<form>
				<header class="hero-header">
					<h1><img class="center-block img-responsive" src="../img/goal-setting.jpg" alt=""></h1>
				</header>
				<section>
					<div class="form-group col-lg-6">
						<label for="exampleInputEmail1">Team Member Name</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last, First">
					</div>
					<div class="form-group col-lg-6">
						<label for="exampleInputPassword1">Team Member Title</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Title">
					</div>
					<div class="form-group col-lg-6">
						<label for="exampleInputEmail1">Manager Name</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last, First">
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="feedback-year">Feedback Year</label>
							<select class="form-control" name="feedback-year" id="feedback-year" required>
								<option disabled selected>Please select a year</option>
								<option value="2015">2015/2016</option>
								<option value="2015">2016/2017</option>
							</select>
						</div>
					</div>
				</section>
				<section class="goal-setting">
					<div class="intro-container">
						<p>List your annual goal plan for the performance year based on the performance standards. 1-2 goals per standards. This form should be updated throughout the year as goals are completed, project change, etc</p>
					</div>
					<div class="field-input">
						<div class="results">
							<h3>RESULTS</h3>
							<div class="form-group goal-status">
								<label for="#">Goal Description</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
							<div class="row">
								<div class="form-group col-lg-4 col-lg-offset-2">
									<label for="due date">Due Date:</label>
									<textarea class="form-control" rows="1"></textarea>
								</div>
								<div class="form-group col-lg-4">
									<label for="goal-status">Goal Status</label>
									<select class="form-control" name="goal-status" id="goal-status" required>
										<option disabled selected>Please select status</option>
										<option value="no status">No Status</option>
										<option value="in progress">In Progress</option>
										<option value="completed">Completed</option>
									</select>
								</div>
							</div>
							<div class="form-group goal-status">
								<label for="#">Goal Description</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
							<div class="row">
								<div class="form-group col-lg-4 col-lg-offset-2">
									<label for="due date">Due Date:</label>
									<textarea class="form-control" rows="1"></textarea>
								</div>
								<div class="form-group col-lg-4">
									<label for="goal-status">Goal Status</label>
									<select class="form-control" name="goal-status" id="goal-status" required>
										<option disabled selected>Please select status</option>
										<option value="no status">No Status</option>
										<option value="in progress">In Progress</option>
										<option value="completed">Completed</option>
									</select>
								</div>
							</div>
							<hr>
						</div>
						<div class="expertise">
							<h3>EXPERTISE</h3>
							<div class="form-group goal-status row">
								<label for="goal description" class="col-lg-2">Goal Description</label>
								<textarea class="form-control col-lg-4" rows="3"></textarea>
							</div>
							<div class="row">
								<div class="form-group col-lg-4 col-lg-offset-2">
									<label for="due date">Due Date:</label>
									<textarea class="form-control" rows="1"></textarea>
								</div>
								<div class="form-group col-lg-4">
									<label for="goal-status">Goal Status</label>
									<select class="form-control" name="goal-status" id="goal-status" required>
										<option disabled selected>Please select status</option>
										<option value="no status">No Status</option>
										<option value="in progress">In Progress</option>
										<option value="completed">Completed</option>
									</select>
								</div>
							</div>
							<div class="form-group goal-status">
								<label for="#">Goal Description</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
							<div class="row">
								<div class="form-group col-lg-4 col-lg-offset-2">
									<label for="due date">Due Date:</label>
									<textarea class="form-control" rows="1"></textarea>
								</div>
								<div class="form-group col-lg-4">
									<label for="goal-status">Goal Status</label>
									<select class="form-control" name="goal-status" id="goal-status" required>
										<option disabled selected>Please select status</option>
										<option value="no status">No Status</option>
										<option value="in progress">In Progress</option>
										<option value="completed">Completed</option>
									</select>
								</div>
							</div>
							<hr>
						</div>
						<div class="collaboration">
							<h3>COLLABORATION</h3>
							<div class="form-group goal-status">
								<label for="goal description">Goal Description</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
							<div class="row">
								<div class="form-group col-lg-4 col-lg-offset-2">
									<label for="due date">Due Date:</label>
									<textarea class="form-control" rows="1"></textarea>
								</div>
								<div class="form-group col-lg-4">
									<label for="goal-status">Goal Status</label>
									<select class="form-control" name="goal-status" id="goal-status" required>
										<option disabled selected>Please select status</option>
										<option value="no status">No Status</option>
										<option value="in progress">In Progress</option>
										<option value="completed">Completed</option>
									</select>
								</div>
							</div>
							<div class="form-group goal-status">
								<label for="#">Goal Description</label>
								<textarea class="form-control" rows="3"></textarea>
							</div>
							<div class="row">
								<div class="form-group col-lg-4 col-lg-offset-2">
									<label for="due date">Due Date:</label>
									<textarea class="form-control" rows="1"></textarea>
								</div>
								<div class="form-group col-lg-4">
									<label for="goal-status">Goal Status</label>
									<select class="form-control" name="goal-status" id="goal-status" required>
										<option disabled selected>Please select status</option>
										<option value="no status">No Status</option>
										<option value="in progress">In Progress</option>
										<option value="completed">Completed</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<button class="btn btn-default center-block" type="submit">Submit</button>
				</section>
			</form>
		</div>
	</body>
</html>
